<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div class="wrapper">

<!-- ??#root meglio riferirlo a wrapper, amche se non verrÃ  mai toccato da vue??-->
        <div class="app-container" id="root">

            <!-- contiene navbar, notifiche, search, lista contatti (box) -->
            <aside class="sidebar">
                
                <!-- navbar -->
                <nav>
                    <ul class="">
                        <li class="user">
                            <img src="./images/avatar_io.jpg" alt="user's picture" class="user-picture avatar">
                            <span class="user-name">Nome Utente</span>
                        </li>
                        <li>
                            <i class="icon-size icon-color-light fas fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="icon-size icon-color-light fas fa-comment-alt"></i>
                        </li>
                        <li>
                            <i class="icon-size icon-color-light fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
                </nav>

                <!-- notifiche -->
                <div class="notifications clearfix">
                    <i class="fas fa-bell-slash float-left" class="avatar"></i>
                    <div class="description">
                        <span>Ricevi notifiche di nuovi messaggi</span> <br>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- searchbar -->
                <div class="searchbar">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- lista contatti -->
                <div class="contacts-container">
                    <ul>
                        <li v-for="contact in contacts">
                            <img class="contact-img avatar" :src="'./images/' + contact.avatar" alt="contact's picture">
                            <span class="contact-name">{{contact.name}}</span>
                        </li>
                    </ul>
                </div>

            </aside>

            <main class="main-container">
                <!-- contiene navbar, lista messaggi(box) -->
                <section class="main-top">

                    <!-- navbar -->
                    <nav>
                        <ul>
                            <li class="interlocutor-container clearfix">
                                <img class="avatar float-left" src="./images/avatar_1.jpg" alt="Michele's picture">
                                <div class="interlocutor-details">
                                    <span class="interlocutor-name">Michele</span> <br>
                                    <span class="interlocutor-access">Ultimo accesso oggi alle</span>
                                </div>
                            </li>
                            <li><i class="icon-size icon-color-light fa fa-search"></i></li>
                            <li><i class="icon-size icon-color-light fas fa-paperclip"></i></li>
                            <li><i class="icon-size icon-color-light fas fa-ellipsis-v"></i></li>
                        </ul>
                    </nav>

                    <!-- lista messaggi -->
                    <div class="messages-container">
                        <div class="my-message">mymsg: lorem ipsum</div>
                        <div class="interlocutor-message">interlocutormsg: lorem ipsum</div>
                    </div>

                </section>

                <!-- contiene input per messaggi -->
                <section class="main-bottom clearfix">
                    <div class="box box-left float-left">
                        <i class="icon-size icon-color-dark far fa-smile"></i>
                    </div>
                    <div class="box box-central float-left">
                        <input type="text" name="userMessage" id="userMessage">
                    </div>
                    <div class="box box-right float-left">
                        <i class="icon-size icon-color-dark fas fa-microphone"></i>
                    </div>
                </section>
            </main>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
